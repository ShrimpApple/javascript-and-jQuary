<!DOCTYPE html>
<html lang="ko">
<head>
   <!--- <script src="./javascript/jquery-3.6.0.js"></script> --->
<script src="../javascript/jquery-3.6.0"></script>
<script>
      $(document).ready(function(){  
        $("#btn1").click(function(){
          $("p").fadeOut();
        });

        $("#btn2").click(function(){
          $("p").fadeIn();
        });
    });
</script>
    <meta charset="UTF-8">
    <title>페이드 효과 실습</title>
</head>
<body>
  <button id="btn1">fadeOut()</button>
  <button id="btn2">fadeIn()</button>
  
  <p style="background-color:skyblue;">
    책과 친구는 적고, 좋아야한다.
  </p>
</body>

</html>
