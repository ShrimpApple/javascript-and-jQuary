<!DOCTYPE html>
<html lang="ko">
<head>
   <!--- <script src="./javascript/jquery-3.6.0.js"></script> --->
<script src="../javascript/jquery-3.6.0"></script>
<script>
      $(document).ready(function(){  
        $("#btn1").click(function(){
          $("p").hide();
        });

        $("#btn2").click(function(){
          $("p").show();
        });

        $("#btn3").click(function(){
          $("p").toggle();
        });
    });
</script>
    <meta charset="UTF-8">
    <title>기본 효과 실습</title>
</head>
<body>
  <button id="btn1">hide()</button>
  <button id="btn2">show()</button>
  <button id="btn3">toggle()</button>
  
  <p style="background-color:yellow;">
    어려울 때 친구가 진정한 친구다.
  </p>
</body>

</html>
