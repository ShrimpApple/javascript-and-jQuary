<!DOCTYPE html>
<html lang="ko">
<head>
   <!--- <script src="./javascript/jquery-3.6.0.js"></script> --->
<script src="../javascript/jquery-3.6.0"></script>
<script>
      $(document).ready(function(){  
        $("#btn1").click(function(){
          $("p").slideUp();
        });

        $("#btn2").click(function(){
          $("p").slideDown();
        });
    });
</script>
    <meta charset="UTF-8">
    <title>페이드 효과 실습</title>
</head>
<body>
  <button id="btn1">slideUp()</button>
  <button id="btn2">slideDown()</button>
  
  <p style="background-color:yellow;">
    인내가 세상을 정복한다.<br>
    인내가 세상을 정복한다.<br>
    인내가 세상을 정복한다.<br>
  </p>
</body>

</html>
