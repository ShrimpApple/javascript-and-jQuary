<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <title>자바스크립트 연습</title>
    <script>
        let scores = {kor:80, eng:90, math:100}
        total = scores.kor + scores.eng + scores.math;
        avg = total/3;

        document.write("합계 : " + total);
        document.write("<br>");
        document.write("평균 : " + avg);
      </script>
</head>
<body>
    <h3>innerHTML을 이용한 HTML 요소에 내용 추가</h3>
    <p id = "name">홍길동</p>

</body>
</html>
