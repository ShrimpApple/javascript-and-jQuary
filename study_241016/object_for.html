<!DOCTYPE html>
<html>
<head>
    <script>
        let str = "";

        let obj1 = {
            name: "박정수",
            age:22,
            address: "서울"
        };

        for(let x in obj1)
        str += obj1[x] + "<br>";

        document.write(str);
    </script>
    <meta charset="UTF-8">
    <title>for문 객체사용</title>
</head>
<body>
    
</body>
</html>
