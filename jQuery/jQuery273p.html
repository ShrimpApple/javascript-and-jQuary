<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="./javascript/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){    
        $("button").click(function(){
        $("p").css("color", "red");})
    });
</script>
    <meta charset="UTF-8">
    <title>제이쿼리 환경설정</title>
</head>
<body>
    <p>안녕하세요.</p>
    <p>반갑습니다.</p>
    <button>글자 색상 변경하기</button>
</body>

</html>
