<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            let content = $("#box").text();
            alert(content);
        });

        $("#btn2").click(function() {
            let content = $("#box").html();
            alert(content);
    });
});
</script>
    <meta charset="UTF-8">
    <title>제이쿼리 환경설정</title>
</head>
<body>
   <div id ="box">
    <h3>요소 내용 가져오기</h3>
    <p>text()는 요소의 텍스트만 가져오고, html()은 HTML 태그도 같이 가져옵니다.</p>
   </div>
   <button id = "btn1">텍스트 가져오기</button>
   <button id = "btn2">HTML 가져오기</button>
</body>
</html>
